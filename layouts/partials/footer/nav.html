<nav>
  <ul>
    {{ range .Site.Menus.footer }}
      {{ if .HasChildren }}
        <li>
          <a href="{{ .URL }}" title="{{ .Title }}">
            <span>{{ .Name }}</span>
          </a>
          <ul>
            {{ range .Children }}
              <li>
                <a href="{{ .URL }}" title="{{ .Title }}">
                  <span>{{ .Name }}</span>
                </a>
              </li>
            {{ end }}
          </ul>
        </li>
      {{ else }}
        <li>
          <a href="{{ .URL }}" title="{{ .Title }}">
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
